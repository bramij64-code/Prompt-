# backend/render.yaml
services:
  - type: web
    name: prompt-generator-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
    autoDeploy: true
    healthCheckPath: /health
