<!-- auth.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotionCraft Pro - Sign In</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="logo-section">
            <h1>MotionCraft Pro</h1>
            <p>Professional motion design in your pocket</p>
        </div>
        
        <div class="auth-form" id="login-form">
            <h2>Sign In</h2>
            <div class="social-auth">
                <button class="google-btn" onclick="signInWithGoogle()">
                    <img src="assets/google-icon.svg" alt="Google">
                    Continue with Google
                </button>
            </div>
            
            <div class="divider">or</div>
            
            <form id="email-login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn-primary">Sign In</button>
            </form>
            
            <p class="switch-auth">
                Don't have an account? 
                <a href="#" onclick="showSignUp()">Sign Up</a>
            </p>
        </div>
        
        <div class="auth-form hidden" id="signup-form">
            <h2>Create Account</h2>
            <form id="email-signup-form">
                <input type="text" id="display-name" placeholder="Display Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to Terms & Privacy Policy</label>
                </div>
                <button type="submit" class="btn-primary">Create Account</button>
            </form>
            
            <p class="switch-auth">
                Already have an account? 
                <a href="#" onclick="showLogin()">Sign In</a>
            </p>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
